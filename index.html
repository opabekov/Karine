<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#f3f6ff;
      --card:#ffffffd8;
      --text:#2b2b2b;
      --accent:#ff4f8a;
      --border:#00000010;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, #ffe8f5 0%, transparent 60%),
        radial-gradient(800px 520px at 85% 25%, #e9f0ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.55; }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: color-mix(in srgb, var(--accent) 80%, white);
      border-radius:3px;
      filter: drop-shadow(0 10px 14px rgba(255,79,138,.35));
      animation: floatUp linear infinite;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }
    @keyframes floatUp{
      from{ transform: translateY(30vh) rotate(45deg); opacity:0; }
      10%{ opacity:.55; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid #ffffffb3;
      border-radius:30px;
      padding:36px 28px 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      text-align:center;
    }

    /* Head */
    .head-img{
      display:block;
      margin: 0 auto 18px;
      width: clamp(220px, 34vw, 340px);
      aspect-ratio: 1 / 1;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.12));
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.2vw, 42px);
      line-height:1.15;
      letter-spacing:-0.02em;
    }

    .buttons{
      margin-top:26px;
      position:relative;
      height:90px;
    }

    button{
      border:1px solid var(--border);
      background:white;
      color:var(--text);
      padding:14px 26px;
      border-radius:18px;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
      transition: box-shadow .12s ease, opacity .12s ease;
      user-select:none;
      touch-action: manipulation;
      min-width: 120px;
      width: 140px;
      text-align: center;
      position:absolute;
      top:50%;
      left:50%;
    }
    button:hover{
      box-shadow: 0 14px 26px rgba(0,0,0,.08);
    }

    /* YES fixed on left */
    #yesBtn{
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 78%, white), #ffd3e3);
      border-color:#ffffff90;
      transform: translate(calc(-50% - 90px), -50%);
      z-index:2;
    }
    #yesBtn:hover{
      transform: translate(calc(-50% - 90px), -50%);
    }

    /* NO lives on body and roams */
    #noBtn{
      position: fixed;
      top: 0 !important;
      left: 0 !important;
      z-index: 9999;
      will-change: transform;
      transform: translate3d(0,0,0);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <img class="head-img" src="./head.png" alt="head">
    <h1 id="title">Karine, will you be my Valentine? ðŸ’—</h1>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </main>

<script>
  // Personalization
  const params = new URLSearchParams(location.search);
  const name = params.get("name") || "Karine";
  const msg  = params.get("msg")  || "will you be my Valentine? ðŸ’—";
  document.getElementById("title").textContent = `${name}, ${msg}`;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");

  yesBtn.addEventListener("click", () => {
    window.location.href = "./yes.html" + (location.search || "");
  });

  // Move NO to body so it can roam the whole screen
  document.body.appendChild(noBtn);

  // Hard block clicks/taps on NO
  ["pointerdown","click","mousedown","touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, { passive:false });
  });

  // Measure NO size
  let noW = 0, noH = 0;
  function measureNo(){
    noW = noBtn.offsetWidth;
    noH = noBtn.offsetHeight;
  }

  // Position & velocity
  let x = 0, y = 0, vx = 0, vy = 0;

  // Cursor (inactive until first move)
  let cursorX = -9999, cursorY = -9999;
  let hasPointer = false;

  window.addEventListener("pointermove", (e) => {
    hasPointer = true;
    cursorX = e.clientX;
    cursorY = e.clientY;
  });

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  // Initial position near YES (to the right)
  function placeInitial(){
    const r = yesBtn.getBoundingClientRect();
    x = r.right + 30;
    y = r.top + (r.height / 2) - (noH / 2);

    const out = Math.min(40, noW * 0.35);
    const minX = -out;
    const minY = -out;
    const maxX = window.innerWidth  - noW + out;
    const maxY = window.innerHeight - noH + out;

    x = clamp(x, minX, maxX);
    y = clamp(y, minY, maxY);

    noBtn.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  // âœ… More aggressive behavior params
  const CURSOR_RADIUS   = 320;  // Ð±Ñ‹Ð»Ð¾ 190: Ñ€ÐµÐ°Ð³Ð¸Ñ€ÑƒÐµÑ‚ Ð¸Ð·Ð´Ð°Ð»ÐµÐºÐ°
  const CURSOR_FORCE    = 3.20; // Ð±Ñ‹Ð»Ð¾ 1.25: ÑÐ¸Ð»ÑŒÐ½ÐµÐµ Ñ‚Ð¾Ð»ÐºÐ°ÐµÑ‚
  const YES_PAD         = 70;   // Ñ‡ÑƒÑ‚ÑŒ Ð±Ð¾Ð»ÑŒÑˆÐµ Ð±ÑƒÑ„ÐµÑ€ Ð²Ð¾ÐºÑ€ÑƒÐ³ Yes
  const YES_FORCE       = 2.20; // ÑÐ¸Ð»ÑŒÐ½ÐµÐµ Ð²Ñ‹Ñ‚Ð°Ð»ÐºÐ¸Ð²Ð°ÐµÑ‚ Ð¾Ñ‚ Yes
  const FRICTION        = 0.84; // Ð±Ñ‹Ð»Ð¾ 0.88: Ð¼ÐµÐ½ÑŒÑˆÐµ Ñ‚Ñ€ÐµÐ½Ð¸Ñ => Ð±Ñ‹ÑÑ‚Ñ€ÐµÐµ
  const MAX_SPEED       = 34;   // Ð±Ñ‹Ð»Ð¾ 18: Ð²Ñ‹ÑˆÐµ Ð»Ð¸Ð¼Ð¸Ñ‚ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸
  const OUTSIDE_MARGIN  = 60;   // Ð¼Ð¾Ð¶Ð½Ð¾ Ð´Ð°Ð»ÑŒÑˆÐµ Ð²Ñ‹ÐµÐ·Ð¶Ð°Ñ‚ÑŒ Ð·Ð° ÐºÑ€Ð°Ð¹

  function repelFromPoint(cx, cy, px, py, radius, force){
    const dx = cx - px;
    const dy = cy - py;
    const dist = Math.hypot(dx, dy) || 1;
    if (dist >= radius) return;

    // âœ… Ð±Ð¾Ð»ÐµÐµ â€œÑ€ÐµÐ·ÐºÐ°Ñâ€ ÐºÑ€Ð¸Ð²Ð°Ñ (k^3)
    const k = 1 - (dist / radius);
    const f = (k * k * k) * force;

    vx += (dx / dist) * f;
    vy += (dy / dist) * f;
  }

  function repelFromRect(cx, cy, rect, pad, force){
    const left   = rect.left   - pad;
    const right  = rect.right  + pad;
    const top    = rect.top    - pad;
    const bottom = rect.bottom + pad;

    const nx = clamp(cx, left, right);
    const ny = clamp(cy, top, bottom);

    const dx = cx - nx;
    const dy = cy - ny;
    const dist = Math.hypot(dx, dy) || 1;

    // inside forbidden zone -> strong push
    if (cx >= left && cx <= right && cy >= top && cy <= bottom) {
      const f = force * 2.6;
      vx += (dx / dist) * f;
      vy += (dy / dist) * f;
      return;
    }

    // near zone -> soft push
    const nearRadius = 180;
    if (dist < nearRadius) {
      const k = 1 - dist / nearRadius;
      const f = (k * k) * force;
      vx += (dx / dist) * f;
      vy += (dy / dist) * f;
    }
  }

  function bounds(){
    const out = OUTSIDE_MARGIN;
    const minX = -out;
    const minY = -out;
    const maxX = window.innerWidth  - noW + out;
    const maxY = window.innerHeight - noH + out;
    return { minX, minY, maxX, maxY };
  }

  function tick(){
    const cx = x + noW / 2;
    const cy = y + noH / 2;

    if (hasPointer) {
      repelFromPoint(cx, cy, cursorX, cursorY, CURSOR_RADIUS, CURSOR_FORCE);
    }

    const yesRect = yesBtn.getBoundingClientRect();
    repelFromRect(cx, cy, yesRect, YES_PAD, YES_FORCE);

    vx *= FRICTION;
    vy *= FRICTION;

    const sp = Math.hypot(vx, vy);
    if (sp > MAX_SPEED) {
      vx = (vx / sp) * MAX_SPEED;
      vy = (vy / sp) * MAX_SPEED;
    }

    x += vx;
    y += vy;

    const { minX, minY, maxX, maxY } = bounds();
    if (x < minX) { x = minX; vx *= -0.65; }
    if (y < minY) { y = minY; vy *= -0.65; }
    if (x > maxX) { x = maxX; vx *= -0.65; }
    if (y > maxY) { y = maxY; vy *= -0.65; }

    noBtn.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    requestAnimationFrame(tick);
  }

  // Init (avoid initial jitter)
  requestAnimationFrame(() => {
    measureNo();
    placeInitial();
    noBtn.style.opacity = "1";
    requestAnimationFrame(tick);
  });

  window.addEventListener("resize", () => {
    measureNo();
  });

  // Hearts
  const heartsWrap = document.getElementById("hearts");
  const HEARTS = 28;
  for(let i=0;i<HEARTS;i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100 + "vw";
    h.style.top  = (60 + Math.random()*60) + "vh";
    h.style.opacity = (0.35 + Math.random()*0.35).toFixed(2);
    const scale = 1.0 + Math.random()*2.2;
    h.style.transform = `rotate(45deg) scale(${scale})`;
    h.style.animationDuration = (6 + Math.random()*8).toFixed(2) + "s";
    h.style.animationDelay = (-Math.random()*10).toFixed(2) + "s";
    heartsWrap.appendChild(h);
  }
</script>
</body>
</html>
