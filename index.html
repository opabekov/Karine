<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#f3f6ff;
      --card:#ffffffd8;
      --text:#2b2b2b;
      --accent:#ff4f8a;
      --border:#00000010;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, #ffe8f5 0%, transparent 60%),
        radial-gradient(800px 520px at 85% 25%, #e9f0ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Bigger + more visible hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.55; }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: color-mix(in srgb, var(--accent) 80%, white);
      border-radius:3px;
      filter: drop-shadow(0 10px 14px rgba(255,79,138,.35));
      animation: floatUp linear infinite;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }
    @keyframes floatUp{
      from{ transform: translateY(30vh) rotate(45deg); opacity:0; }
      10%{ opacity:.55; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid #ffffffb3;
      border-radius:30px;
      padding:36px 28px 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      text-align:center;
    }

    /* Bigger head */
    .head-img{
      display:block;
      margin: 0 auto 18px;
      width: 320px;   /* CHANGED: was 170 */
      height: 320px;  /* CHANGED: was 170 */
      object-fit: contain;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.12));
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.2vw, 42px);
      line-height:1.15;
      letter-spacing:-0.02em;
    }

    /* Buttons layout: YES never moves */
    .buttons{
      margin-top:26px;
      position:relative;
      height:90px;
    }

    button{
      border:1px solid var(--border);
      background:white;
      color:var(--text);
      padding:14px 26px;
      border-radius:18px;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      touch-action: manipulation;
      min-width: 120px;
    }
    button:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0,0,0,.08);
    }

    #yesBtn{
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 78%, white), #ffd3e3);
      border-color:#ffffff90;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%) !important; /* CHANGED: lock */
      z-index:2; /* stay on top, never moves */
    }
    #yesBtn:hover{ transform: translate(-50%, -50%) !important; } /* CHANGED: no movement */

    #noBtn{
      position:absolute;
      left:calc(50% - 170px);
      top:50%;
      transform: translateY(-50%);
      z-index:1;
    }
    #noBtn:hover{ transform: translateY(calc(-50% - 1px)); }

  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <img class="head-img" src="./head.png" alt="head">
    <h1 id="title">Karine, will you be my Valentine? ðŸ’—</h1>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </main>

<script>
  // Optional personalization via URL:
  // ?name=Karine&msg=will%20you%20be%20my%20Valentine%3F%20%F0%9F%92%97
  const params = new URLSearchParams(location.search);
  const name = params.get("name") || "Karine";
  const msg  = params.get("msg")  || "will you be my Valentine? ðŸ’—";
  document.getElementById("title").textContent = `${name}, ${msg}`;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const area   = document.getElementById("btnArea");

  // Redirect to second page on Yes
  yesBtn.addEventListener("click", () => {
    window.location.href = "./yes.html" + (location.search || "");
  });

  // No runs away ONLY after first hover/touch (and moves inside btnArea)
  let noIsInitialized = false;

  function initNoAbsolute(){
    if (noIsInitialized) return;

    const areaRect = area.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    const left = noRect.left - areaRect.left;
    const top  = noRect.top  - areaRect.top;

    noBtn.style.left = `${left}px`;
    noBtn.style.top  = `${top}px`;
    noBtn.style.transform = ""; // we'll control top/left directly now
    noBtn.style.position = "absolute";

    noIsInitialized = true;
  }

  function moveNo(){
    initNoAbsolute();

    const areaRect = area.getBoundingClientRect();
    const noRect   = noBtn.getBoundingClientRect();

    const padX = 12;
    const padY = 12;

    const maxX = areaRect.width  - noRect.width  - padX;
    const maxY = areaRect.height - noRect.height - padY;

    // keep some distance from the centered YES button
    const yesRect = yesBtn.getBoundingClientRect();
    const yesLocal = {
      left: yesRect.left - areaRect.left,
      top:  yesRect.top  - areaRect.top,
      right: yesRect.right - areaRect.left,
      bottom: yesRect.bottom - areaRect.top
    };

    let x, y, tries = 0;
    do {
      x = padX + Math.random() * Math.max(0, maxX);
      y = padY + Math.random() * Math.max(0, maxY);
      tries++;
    } while (tries < 30 && (
      x < yesLocal.right + 12 && x + noRect.width > yesLocal.left - 12 &&
      y < yesLocal.bottom + 12 && y + noRect.height > yesLocal.top - 12
    ));

    noBtn.style.left = `${x}px`;
    noBtn.style.top  = `${y}px`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, {passive:false});

  // Generate larger hearts
  const heartsWrap = document.getElementById("hearts");
  const HEARTS = 28;
  for(let i=0;i<HEARTS;i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100 + "vw";
    h.style.top  = (60 + Math.random()*60) + "vh";
    h.style.opacity = (0.35 + Math.random()*0.35).toFixed(2);
    const scale = 1.0 + Math.random()*2.2;
    h.style.transform = `rotate(45deg) scale(${scale})`;
    h.style.animationDuration = (6 + Math.random()*8).toFixed(2) + "s";
    h.style.animationDelay = (-Math.random()*10).toFixed(2) + "s";
    heartsWrap.appendChild(h);
  }
</script>
</body>
</html>
