<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#f3f6ff;
      --card:#ffffffd8;
      --text:#2b2b2b;
      --accent:#ff4f8a;
      --border:#00000010;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, #ffe8f5 0%, transparent 60%),
        radial-gradient(800px 520px at 85% 25%, #e9f0ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* hearts –æ—Å—Ç–∞–≤–ª—è—é –∫–∞–∫ –µ—Å—Ç—å */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.55; }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: color-mix(in srgb, var(--accent) 80%, white);
      border-radius:3px;
      filter: drop-shadow(0 10px 14px rgba(255,79,138,.35));
      animation: floatUp linear infinite;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }
    @keyframes floatUp{
      from{ transform: translateY(30vh) rotate(45deg); opacity:0; }
      10%{ opacity:.55; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    /* ‚úÖ –°–î–ï–õ–ê–õ –ö–û–ú–ü–ê–ö–¢–ù–ï–ï */
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid #ffffffb3;
      border-radius:26px;
      padding:26px 22px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      text-align:center;
    }

    /* ‚úÖ –ì–æ–ª–æ–≤–∞: –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –∏ –ù–ï –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç */
    .head-img{
      display:block;
      margin: 0 auto 14px;
      width: 150px;
      height: 150px;
      object-fit: contain;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.10));
    }

    h1{
      margin:0;
      font-size: clamp(22px, 4.4vw, 34px);
      line-height:1.18;
      letter-spacing:-0.02em;
    }

    /* ‚úÖ –ö–Ω–æ–ø–∫–∏: —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏, YES –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è –Ω–∏–∫–æ–≥–¥–∞ */
    .buttons{
      margin-top:18px;
      position:relative;
      height:64px;
    }

    button{
      border:1px solid var(--border);
      background:white;
      color:var(--text);
      padding:12px 24px;
      border-radius:16px;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
      transition: box-shadow .12s ease; /* ‚úÖ –±–µ–∑ transform */
      user-select:none;
      touch-action: manipulation;
      min-width: 140px;
    }

    button:hover{
      box-shadow: 0 14px 24px rgba(0,0,0,.08);
    }

    /* ‚úÖ YES: –∞–±—Å–æ–ª—é—Ç–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è, –ù–ï –º–µ–Ω—è–µ—Ç—Å—è –≤–æ–æ–±—â–µ */
    #yesBtn{
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 78%, white), #ffd3e3);
      border-color:#ffffff90;
      position:absolute;
      left: calc(50% + 90px);  /* ‚úÖ —Å–ø—Ä–∞–≤–∞ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ */
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      will-change: auto;
    }
    #yesBtn:hover{
      transform: translate(-50%, -50%); /* ‚úÖ —Å—Ç–æ–ø—Ä–æ—Ü–µ–Ω—Ç–Ω–æ —Ñ–∏–∫—Å */
    }

    /* ‚úÖ NO: —Å–ª–µ–≤–∞, –±—É–¥–µ—Ç —É–±–µ–≥–∞—Ç—å */
    #noBtn{
      position:absolute;
      left: calc(50% - 90px);  /* ‚úÖ —Å–ª–µ–≤–∞ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ */
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <img class="head-img" src="./head.png" alt="head">
    <h1 id="title">Karine, will you be my Valentine? üíó</h1>

    <div class="buttons" id="btnArea">
      <button id="noBtn">No</button>
      <button id="yesBtn">Yes</button>
    </div>
  </main>

<script>
  const params = new URLSearchParams(location.search);
  const name = params.get("name") || "Karine";
  const msg  = params.get("msg")  || "will you be my Valentine? üíó";
  document.getElementById("title").textContent = `${name}, ${msg}`;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const area   = document.getElementById("btnArea");

  yesBtn.addEventListener("click", () => {
    window.location.href = "./yes.html" + (location.search || "");
  });

  function moveNo(){
    const areaRect = area.getBoundingClientRect();
    const noRect   = noBtn.getBoundingClientRect();

    const pad = 8;
    const maxX = areaRect.width  - noRect.width  - pad*2;
    const maxY = areaRect.height - noRect.height - pad*2;

    // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã YES –≤–Ω—É—Ç—Ä–∏ area, —á—Ç–æ–±—ã NO –Ω–µ –ø—Ä—ã–≥–∞–ª –Ω–∞ –Ω–µ–≥–æ
    const yesRect = yesBtn.getBoundingClientRect();
    const yesLocal = {
      left: yesRect.left - areaRect.left,
      top:  yesRect.top  - areaRect.top,
      right: yesRect.right - areaRect.left,
      bottom: yesRect.bottom - areaRect.top
    };

    let x, y, tries = 0;
    do {
      x = pad + Math.random() * Math.max(0, maxX);
      y = pad + Math.random() * Math.max(0, maxY);
      tries++;
    } while (tries < 40 && (
      x < yesLocal.right + 10 && x + noRect.width > yesLocal.left - 10 &&
      y < yesLocal.bottom + 10 && y + noRect.height > yesLocal.top - 10
    ));

    noBtn.style.left = `${x}px`;
    noBtn.style.top  = `${y}px`;
    noBtn.style.transform = ""; // ‚úÖ —Ç–µ–ø–µ—Ä—å —É–ø—Ä–∞–≤–ª—è–µ–º top/left –Ω–∞–ø—Ä—è–º—É—é
    noBtn.style.position = "absolute";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, {passive:false});

  // hearts
  const heartsWrap = document.getElementById("hearts");
  const HEARTS = 28;
  for(let i=0;i<HEARTS;i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100 + "vw";
    h.style.top  = (60 + Math.random()*60) + "vh";
    h.style.opacity = (0.35 + Math.random()*0.35).toFixed(2);
    const scale = 1.0 + Math.random()*2.2;
    h.style.transform = `rotate(45deg) scale(${scale})`;
    h.style.animationDuration = (6 + Math.random()*8).toFixed(2) + "s";
    h.style.animationDelay = (-Math.random()*10).toFixed(2) + "s";
    heartsWrap.appendChild(h);
  }
</script>
</body>
</html>
