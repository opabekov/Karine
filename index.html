<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#f3f6ff;
      --card:#ffffffd8;
      --text:#2b2b2b;
      --accent:#ff4f8a;
      --border:#00000010;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, #ffe8f5 0%, transparent 60%),
        radial-gradient(800px 520px at 85% 25%, #e9f0ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.55; }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: color-mix(in srgb, var(--accent) 80%, white);
      border-radius:3px;
      filter: drop-shadow(0 10px 14px rgba(255,79,138,.35));
      animation: floatUp linear infinite;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }
    @keyframes floatUp{
      from{ transform: translateY(30vh) rotate(45deg); opacity:0; }
      10%{ opacity:.55; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid #ffffffb3;
      border-radius:30px;
      padding:36px 28px 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      text-align:center;
    }

    /* ‚úÖ HEAD BIGGER (–æ–∫–Ω–æ –Ω–µ –º–µ–Ω—è–µ–º) */
    .head-img{
      display:block;
      margin: 0 auto 14px;
      width: 340px;     /* –±—ã–ª–æ –º–µ–Ω—å—à–µ ‚Äî —É–≤–µ–ª–∏—á–∏–ª */
      height: 340px;
      object-fit: contain;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.12));
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.2vw, 42px);
      line-height:1.15;
      letter-spacing:-0.02em;
    }

    .buttons{
      margin-top:26px;
      position:relative;
      height:90px;
    }

    button{
      border:1px solid var(--border);
      background:white;
      color:var(--text);
      padding:14px 26px;
      border-radius:18px;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      touch-action: manipulation;
      min-width: 140px;
    }

    /* ‚úÖ YES –≤–æ–æ–±—â–µ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è */
    #yesBtn{
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 78%, white), #ffd3e3);
      border-color:#ffffff90;
      position:absolute;
      left:calc(50% - 120px);  /* ‚úÖ YES —Å–ª–µ–≤–∞ */
      top:50%;
      transform: translate(-50%, -50%) !important;
      z-index:2;
      will-change: transform;
    }
    #yesBtn:hover{
      transform: translate(-50%, -50%) !important;
      box-shadow: 0 14px 26px rgba(0,0,0,.08);
    }

    /* ‚úÖ NO —Å–ø—Ä–∞–≤–∞, –±—É–¥–µ—Ç —É–±–µ–≥–∞—Ç—å */
    #noBtn{
      position:absolute;
      left:calc(50% + 120px); /* ‚úÖ NO —Å–ø—Ä–∞–≤–∞ */
      top:50%;
      transform: translate(-50%, -50%);
      z-index:1;
      will-change: left, top;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <img class="head-img" src="./head.png" alt="head">
    <h1 id="title">Karine, will you be my Valentine? üíó</h1>
